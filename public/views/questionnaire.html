<h1>{{question}}</h1><div ng-show="type === 'boolean'"><button ng-click="getQuestion(true)">Yes</button><button ng-click="getQuestion(false)">No</button></div><div ng-show="type === 'list'"><div class="col-lg-9"><div data-toggle="buttons" class="btn-group"><label ng-repeat="item in list" class="btn btn-default">{{item}}<input type="radio" value="item" ng-click="getQuestion(answer)"/></label></div></div></div>
