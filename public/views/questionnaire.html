<div ng-hide="recommendations"><h1>{{question}}</h1><div layout="row" ng-show="type === 'boolean'"><button ng-click="data.answer=true;getQuestion(true);logAnswer()">Yes</button><button ng-click="data.answer=false;getQuestion(false);logAnswer()">No</button></div><md-autocomplete md-selected-item-change="pushAnswer(data.answer.display)" md-selected-item="data.answer" md-search-text="searchText" md-items="item in querySearch(searchText)" md-item-text="item.display" md-min-length="0" placeholder="{{question}}"><md-item-template><span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span></md-item-template></md-autocomplete><md-not-found>No matches found for "{{searchText}}".</md-not-found><div ng-click="pushAnswer(data.answer.display)" class="md-button md-warning md-raised">+</div><div ng-click="getQuestion();logAnswer()" ng-show="answer" ng-repeat="answer in answer" class="md-button md-primary md-raised">{{answer}}</div><div layout="column" ng-show="type === 'list'"><div data-toggle="buttons" layout="column" layout-align="center center"><div ng-model="data.answer" ng-click="getQuestion();logAnswer()" ng-repeat="item in list" class="md-button md-primary md-raised">{{item}}</div></div></div></div><div ng-show="user.username" ng-click="addCountry()">Top Recommended Countries<div>{{userCountries}}</div></div><div ng-repeat="country in recommendations"><a href="/country" ng-click="setCountryPage(country.countryName)">{{country.countryName}}</a></div>
