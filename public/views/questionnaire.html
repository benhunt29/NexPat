<div ng-hide="recommendations"><h1>{{question}}</h1><div ng-show="type === 'boolean'"><button ng-click="data.answer=true;getQuestion(true);logAnswer()">Yes</button><button ng-click="data.answer=false;getQuestion(false);logAnswer()">No</button></div><div ng-show="type === 'list'"><div class="col-lg-9"><div data-toggle="buttons" ng-repeat="item in list" class="btn-group"><label class="btn btn-default">{{item}}</label><input type="radio" value="{{item}}" ng-model="data.answer" ng-change="getQuestion();logAnswer()"/></div></div></div></div><div ng-show="user.username" ng-click="addCountry()">Top Recommended Countries<div>{{userCountries}}</div></div><div ng-repeat="country in recommendations"><a href="/country" ng-click="setCountryPage(country.countryName)">{{country.countryName}}</a></div>
