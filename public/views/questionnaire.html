<div layout="column" layout-align="center center" ng-hide="recommendations"><div layout="row" layout-align="center center"><span flex="flex"></span><h1 class="md-display-3">{{question}}</h1><span flex="flex"></span></div><div layout="row" ng-show="type === 'boolean'"><md-button ng-click="logAnswer(true);getQuestion()" class="md-primary md-raised">Yes</md-button><md-button ng-click="logAnswer(false);getQuestion()" class="md-primary md-raised">No</md-button></div><div layout="row" ng-show="questionNum == 0" layout-align="center start" flex="50" class="md-padding"><md-autocomplete md-selected-item-change="pushAnswer(data.answer.display)" md-selected-item="data.answer" md-search-text="searchText" md-items="item in querySearch(searchText)" md-item-text="item.display" md-min-length="2" placeholder="Enter a Language" flex="50"><md-item-template><span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span></md-item-template></md-autocomplete></div><div layout="row" layout-align="space-between center"><md-chips ng-show="data.showAnswers" ng-model="answers"><md-chip-template><span>{{$chip}}</span></md-chip-template></md-chips><md-button ng-show="data.showAnswers" ng-click="logAnswer(answers);getQuestion()" class="md-accent md-raised">Submit</md-button><div layout="row" layout-align="space-between center" flex="flex" ng-show="type === 'list' &amp;&amp; questionNum &gt; 0"><md-input-container ng-repeat="item in list"><input type="button" ng-model="data.answer" value="{{item}}" ng-click="logAnswer(item);getQuestion()" aria-label="nolabel" class="md-primary md-raised md-button md-raised md-primary"/></md-input-container></div></div></div><md-button ng-show="recommendations" ng-click="deleteQuestionnaire()" class="md-accent md-raised">Retake the Questionnaire</md-button>
