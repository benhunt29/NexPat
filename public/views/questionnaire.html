<div layout="column" ng-hide="recommendations" layout-align="center center"><div layout="row" layout-align="center center"><h1 class="md-display-3">{{question}}</h1></div><div layout="row" ng-show="type === 'boolean'"><md-button ng-click="logAnswer(true);getQuestion()">Yes</md-button><md-button ng-click="logAnswer(false);getQuestion()">No</md-button></div><div layout="row" ng-show="questionNum == 0" layout-align="center start" flex="50" class="md-padding"><md-autocomplete md-selected-item-change="pushAnswer(data.answer.display)" md-selected-item="data.answer" md-search-text="searchText" md-items="item in querySearch(searchText)" md-item-text="item.display" md-min-length="0" placeholder="Enter a Language" flex="50"><md-item-template><span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span></md-item-template></md-autocomplete></div><div id="showAnswers" layout="row" layout-align="space-between center"><!--.md-button.md-primary.md-raised( ng-repeat="answer in answers") {{answer}}--><md-chips ng-show="data.showAnswers" ng-model="answers"><md-chip-template><span>{{$chip}}</span></md-chip-template></md-chips><div ng-show="data.showAnswers" ng-click="logAnswer(answers);getQuestion()" class="md-button md-accent md-raised">Submit</div></div><div layout="row" ng-show="type === 'list' &amp;&amp; questionNum &gt; 0"><div layout-align="space-between center" flex="flex"><md-input-container ng-repeat="item in list"><input type="button" ng-model="data.answer" value="{{item}}" ng-click="logAnswer(item);getQuestion()" aria-label="nolabel" class="md-button md-raised md-primary"/></md-input-container></div></div></div><div ng-show="user.username" ng-click="addCountry()">User Countries<div>{{userCountries}}</div></div><div ng-show="recommendations[0].countryName">Top Recommended Countries<div ng-repeat="country in recommendations"><a href="/country" ng-click="setCountryPage(country.countryName)">{{country.countryName}}</a></div></div>
