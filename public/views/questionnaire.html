<div layout="column" ng-hide="recommendations"><h1>{{question}}</h1><div layout="row" ng-show="type === 'boolean'"><button ng-click="logAnswer(true);getQuestion()">Yes</button><button ng-click="logAnswer(false);getQuestion()">No</button></div><div ng-show="questionNum == 0" class="md-padding"><md-autocomplete md-selected-item-change="pushAnswer(data.answer.display)" md-selected-item="data.answer" md-search-text="searchText" md-items="item in querySearch(searchText)" md-item-text="item.display" md-min-length="0" placeholder="Enter a Language"><md-item-template><span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span></md-item-template></md-autocomplete><div ng-click="logAnswer(answers);getQuestion()" class="md-button md-accent md-raised">Submit</div></div><div ng-show="answers" ng-repeat="answer in answers" class="md-button md-primary md-raised">{{answer}}</div><div layout="column" ng-show="type === 'list' &amp;&amp; questionNum &gt; 0"><md-input-container layout="column" layout-align="center center" ng-repeat="item in list"><input type="button" ng-model="data.answer" value="{{item}}" ng-click="logAnswer(item);getQuestion()" aria-label="nolabel" class="md-button md-raised md-primary"/></md-input-container></div></div><div ng-show="user.username" ng-click="addCountry()">User Countries<div>{{userCountries}}</div></div><div>Top Recommended Countries<div ng-repeat="country in recommendations"><a href="/country" ng-click="setCountryPage(country.countryName)">{{country.countryName}}</a></div></div>
