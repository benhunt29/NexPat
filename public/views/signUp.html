<div layout-margin="layout-margin" layout-padding="layout-padding" layout-align="center center"><div layout="row" layout-sm="column" layout-align="center center"><h1 class="md-display-3">Are you next?</h1></div><div layout-padding="layout-padding"><form name="signUp" ng-submit="register()"><div layout="row" layout-sm="column" layout-align="center center"><md-input-container flex="flex"><label>Email Address</label><input type="email" name="email" ng-model="form.email" required="required"/></md-input-container><div ng-messages="signUp.email.$error"><div ng-message="required"></div></div><md-input-container flex="flex"><label>Username</label><input type="text" name="username" ng-model="form.userName" required="required"/><div ng-messages="signUp.username.$error"><div ng-message="minlength">Required!</div></div></md-input-container></div><div layout="row" layout-sm="column" layout-align="center center"><md-input-container><label>Password</label><input type="password" name="password" ng-model="form.password" required="required" ng-minlength="8" ng-pattern="/(?=.*[!@#$%^&amp;*])(?=.*[0-9])/"/><div>{{signUp.password.$error}} {{passwordPattern}}</div><div ng-messages="signUp.password.$error" style="color:maroon" role="alert"><div ng-message="minlength">Must be >8 characters</div><div ng-message="pattern">Must contain at least 1 number and 1 special character</div></div></md-input-container><md-input-container><label>Confirm Password</label><input type="password" name="passwordConfirm" ng-model="form.passwordConfirm" required="required" data-match="signUp.password"/><div ng-messages="signUp.passwordConfirm.$error" style="color:maroon" role="alert"><div ng-message="match">passwords must match!</div></div></md-input-container></div><div layout="row" layout-sm="column" layout-align="center center"><md-input-container><label>First Name</label><input type="text" name="firstName" ng-model="form.firstName" required="required"/></md-input-container><md-input-container><label>Last Name</label><input type="text" name="lastName" ng-model="form.lastName" required="required"/></md-input-container></div><div layout="row" layout-sm="column" layout-align="center center"><input type="submit" layout-fill="layout-fill" value="Register" ng-disabled="signUp.$invalid" class="md-button md-primary md-raised"/></div><div ng-show="error">{{error}}</div></form></div></div>
