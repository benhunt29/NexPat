<form name="login" ng-submit="signIn()" novalidate="novalidate"><md-input-container flex="flex"><label>Username</label><input type="text" name="username" ng-model="form.userName" required="required" ng-minlength="1"/></md-input-container><md-input-container flex="flex"><label>Password</label><input type="password" name="password" ng-model="form.password" required="required" ng-minlength="1"/></md-input-container><div layout="row" layout-sm="column" layout-align="center center"><input type="submit" layout-fill="layout-fill" value="login" ng-disabled="login.$invalid" class="md-button md-primary md-raised"/></div><div>{{mdToast}}</div><a href="/api/login/auth/google" target="_self"><div id="googleSignIn"></div></a></form>
