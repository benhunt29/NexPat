<div layout="column" ng-hide="user.username" layout-align="center center"><div layout="row" layout-align="center end"><h1 flex="80" class="md-display-3">{{question}}</h1></div><div layout="row" ng-show="showButtons" layout-align="space-around end" layout-fill="layout-fill"><md-button ng-click="getQuestion(true)" class="homePageButtons md-accent md-accent md-hue-3">Yep!</md-button><md-button ng-click="getQuestion(false)" class="homePageButtons md-accent md-accent md-hue-3">Nope!</md-button></div></div><md-content layout-padding="layout-padding" layout-margin="layout-margin" layout-fill="layout-fill" layout-align="center center" layout="column" ng-show="recommendations"><h1 layout-padding="layout-padding" class="md-display-2">Matched Countries</h1><md-list><md-list-item ng-repeat="country in recommendations" flex="flex"><div flex="flex" ng-click="setCountryPage(country)" name="country.countryName" class="md-button md-primary">{{country.countryName}}</div></md-list-item></md-list></md-content>
